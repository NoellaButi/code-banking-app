<!-- deposit.html -->
{% extends "base.html" %}
{% block title %}Deposit Â· BankLite{% endblock %}
{% block content %}
<h1>Deposit</h1>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <p>
    <label>Account
      <select name="account_id" required>
        {% for a in accounts %}<option value="{{ a.id }}">{{ a.name }} ({{ a.type }})</option>{% endfor %}
      </select>
    </label>
  </p>
  <p><label>Amount <input type="number" step="0.01" name="amount" required></label></p>
  <p><label>Description (optional) <input type="text" name="description"></label></p>
  <button class="btn primary" type="submit">Deposit</button>
</form>
{% endblock %}
