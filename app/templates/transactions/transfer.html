<!-- transfer.html -->
{% extends "base.html" %}
{% block title %}Transfer Â· BankLite{% endblock %}
{% block content %}
<h1>Transfer</h1>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <p><label>From
    <select name="src" required>
      {% for a in accounts %}<option value="{{ a.id }}">{{ a.name }} ({{ a.type }})</option>{% endfor %}
    </select>
  </label></p>

  <p><label>To
    <select name="dst" required>
      {% for a in accounts %}<option value="{{ a.id }}">{{ a.name }} ({{ a.type }})</option>{% endfor %}
    </select>
  </label></p>

  <p><label>Amount <input type="number" step="0.01" name="amount" required></label></p>
  <button class="btn primary" type="submit">Transfer</button>
</form>
{% endblock %}
